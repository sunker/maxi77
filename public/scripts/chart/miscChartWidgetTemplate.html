<table class="table table-sm table-journey">
    <tr>
        <td class="col-md-4">
            <dl class="dl-tight">
                <dt>Knop</dt>
                <dd class="dd-small">{{speed}}</dd>
            </dl>
        </td>
        <td class="col-md-4">
            <dl class="dl-tight">
                <dt>Kompassriktning</dt>
                <dd class="dd-small">{{compassDirection}}</dd>
            </dl>
        </td>
    </tr>
    <tr>
        <td class="col-md-4">
            <dl class="dl-tight">
                <dt>Latitud</dt>
                <dd class="dd-small responsive-text">{{coordinates.lat}}</dd>
            </dl>
        </td>
        <td class="col-md-4">
            <dl class="dl-tight">
                <dt>Longitud</dt>
                <dd class="dd-small responsive-text">{{coordinates.lng}}</dd>
            </dl>
        </td>
    </tr>
</table>

<man-overboard></man-overboard>
