<div class="row widget-row">
    <div class="widget">
        <chart display-zoom="true" map-height="{{400}}"></chart>
        <!--{{coordinates.lat}} {{coordinates.lng}}-->
        <div class="row widget-row">
            <div class="widget">
                <table class="table-responsive table-sm table-journey">
                    <thead>
                        <tr>
                            <th class="col-md-1">SPD KTS</th>
                            <th class="col-md-1">TRIP NM</th>
                            <th class="col-md-1">TRIP KM</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>{{speed}}</td>
                            <td>{{distanceSeamiles}}</td>
                            <td>{{distanceKm}}</td>
                        </tr>
                    </tbody>
                </table>
                <table class="table-responsive table-sm table-journey">
                    <thead>
                        <tr>
                            <th class="col-md-1">LAT: <strong>{{coordinates.lat}}</strong></th>
                            <th class="col-md-2">LONG: <strong>{{coordinates.lng}}</strong></th>
                            <th class="col-md-3">
                                <man-overboard></man-overboard>
                            </th>
                        </tr>
                    </thead>
                </table>
                <div class="row text-center" ng-if="loadingJourney">
                        <p>Laddar tripp...</p>
                </div>
                <div class="" ng-if="!journey && !loadingJourney">
                    <button type="button" ng-click="createJourney()" class="btn btn-success form-control">Skapa ny tripp</button>
                </div>
                <div class="" ng-if="journey">
                    <button type="button" ng-click="stopJourney()" class="btn btn-warning  form-control">Avsluta tripp</button>
                </div>
            </div>
        </div>
    </div>
</div>
